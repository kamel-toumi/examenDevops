name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code source
        uses: actions/checkout@v4

      - name: Installer Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Installer Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.7/docker-compose-$(uname -s)-$(uname -m)" \
            -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Construire les images Docker
        run: |
          docker build -t tp-backend ./backend
          docker build -t tp-frontend ./frontend


      - name: Démarrer les services en arrière-plan
        run: |
          docker-compose up -d

      - name: Attendre que le backend soit prêt (max 60s)
        run: |
          echo "Attente du backend (max 60s)..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api > /dev/null 2>&1; then
              echo "Backend est prêt !"
              break
            fi
            echo "En attente... ($i/30)"
            sleep 2
          done
          if [ $i -eq 30 ]; then
            echo "Timeout : backend non démarré"
            exit 1
          fi

      - name: Tester l'endpoint /api
        run: |
          echo "Test de l'endpoint /api"
          curl -f http://localhost:3000/api

      - name: Tester l'endpoint /db
        run: |
          echo "Test de l'endpoint /db"
          curl -f http://localhost:3000/api

      - name: Afficher les logs en cas d'échec
        if: failure()
        run: |
          echo "Logs des conteneurs :"
          docker-compose logs
