name: CI/CD Chat App

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node for backend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 4️⃣ Run backend tests (optional)
      - name: Test backend
        run: |
          cd backend
          npm test

      # 5️⃣ Build Docker images (optional for verification)
      - name: Build Docker images
        run: docker-compose build

      # 6️⃣ Deploy backend to Render
      - name: Deploy backend to Render
        if: github.ref == 'refs/heads/main'
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_BACKEND_ID }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
               -H "accept: application/json" \
               -H "authorization: Bearer ${RENDER_API_KEY}"

      # 7️⃣ Deploy frontend to Vercel
      - name: Deploy frontend to Vercel
        if: github.ref == 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_FRONTEND_ID }}
        run: npx vercel --prod --token=$VERCEL_TOKEN --yes --cwd=frontend
