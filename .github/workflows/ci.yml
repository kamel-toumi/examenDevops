name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # On retire la ligne cache: 'npm' pour éviter l'erreur lockfile

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Test backend
        working-directory: ./backend
        run: npm test

      - name: Validate frontend files
        run: |
          echo "Vérification des fichiers frontend..."
          ls -la frontend/
          [ -f frontend/index.html ] && echo "✅ index.html présent" || echo "❌ index.html manquant"
          [ -f frontend/Dockerfile ] && echo "✅ Dockerfile frontend présent" || echo "❌ Dockerfile manquant"

      - name: Validate backend structure
        run: |
          echo "Vérification des fichiers backend..."
          ls -la backend/
          [ -f backend/server.js ] && echo "✅ server.js présent" || echo "❌ manquant"
          [ -f backend/package.json ] && echo "✅ package.json présent" || echo "❌ manquant"

      - name: Validate docker-compose
        run: docker-compose config -q && echo "✅ docker-compose.yml valide" || echo "❌ docker-compose.yml invalide"
